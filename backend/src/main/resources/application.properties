# ===============================
# SERVER CONFIG
# ===============================
server.port=8081

# ===============================
# DATABASE CONFIG (MySQL)
# ===============================
spring.datasource.url=jdbc:mysql://localhost:3306/cicd_db?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=UTC
spring.datasource.username=root
# Use an environment variable for the password. The part after the colon is a default for local testing.
spring.datasource.password=${DB_PASSWORD:BoDmAs@12}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# ===============================
# JPA / HIBERNATE
# ===============================
# Use 'validate' in production and a migration tool like Flyway. 'update' is for development.
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect

# ===============================
# JWT CONFIG
# ===============================
# Use an environment variable for the secret.
jwt.secret=${JWT_SECRET:8H0xQ6z+9pLwL6eZVjx1k2L+9WfD8RzB7Q0z1oB5uGk=}
# Token validity: 24h (in ms)
jwt.expiration=86400000

# ===============================
# SPRING SECURITY
# ===============================
